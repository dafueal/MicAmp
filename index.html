<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Amplifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Audio Amplifier</h1>
        <div class="controls">
            <button id="start">Start Amplifying</button>
            <button id="stop" disabled>Stop Amplifying</button>
            <div class="gain-control">
                <label for="gain">Amplification Level:</label>
                <input type="range" id="gain" min="0" max="5" step="0.1" value="2">
                <span id="gain-value">2.0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
